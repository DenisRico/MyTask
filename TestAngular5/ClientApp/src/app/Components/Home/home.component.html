
<div class="container">
  <h2 class="title">
    List of books <input type="button" value="Add book" class="btn btn-primary" (click)="add()" />
  </h2>
  <table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <ng-template [ngIf]="product?.id!=p.id" [ngIfElse]="edit">
          <td><a class="nav-link" >{{p?.name}}</a></td>
          <td><a class="nav-link" >{{p?.price}}</a></td>
          <td class="btn-action">
            <button class="btn btn-danger " (click)="delete(p)">Delete</button>
            <button class="btn btn-primary" (click)="editProduct(p)">Change</button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>


<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="product.name" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="product.price" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>


<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Model</label>
    <input type="text" [(ngModel)]="product.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" [(ngModel)]="product.price" class="form-control" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
